version: '3.8'

services:
  api:
    build: .
    container_name: maps_scraper_api
    ports:
      - "8000:8000"
    environment:
      - CHROMEDRIVER_PATH=/usr/local/bin/chromedriver
      - PYTHONUNBUFFERED=1
    volumes:
      - ./output:/app/output
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for job queue (if using Celery)
  redis:
    image: redis:7-alpine
    container_name: maps_scraper_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data: